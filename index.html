<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <title>JS starter</title>
    </head>
    <body>
        <header>
            <h1>Get advice about cat</h1>
        </header>
        <img id="cat-pic" src="./src/white-cat-sunglasses.jpg" alt="cat" />
        <section>
            <div class="questions">
                Do you like cats?
                <input id="likes-cats" type="checkbox" />
            </div>

            <br />

            <div class="questions">
                Are you allergic to cats?
                <input id="is-allergic" type="checkbox" />
            </div>

            <br />

            <div class="questions">
                Do you own a cat?
                <input id="owns-one" type="checkbox" />
            </div>

            <br />

            <div class="button">
                <button id="give-advice">Get Advice</button>
            </div>
        </section>
        <div class="display">
            <p id="message"></p>
        </div>
        <script src="./src/index.js" type="module"></script>
    </body>
</html>
